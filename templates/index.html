<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			{% endif %}
	{% endwith %}
	<form action='/submit' method='POST'>
		<label for="address">Email Address:<input type="text" name="address" id="address"></label>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
